cargo-features = ["edition2024"]

[package]
name = "ft_vox"
version = "0.1.0"
edition = "2024"

[dependencies]
bytemuck = { version = "1.16", features = ["derive"] }
env_logger = "0.10"
image = { version = "0.24", default-features = false, features = [
    "png",
    "jpeg",
] }
log = "0.4"
pollster = "0.3"
winit = { version = "0.29", features = ["android-native-activity"] }
wgpu = "25.0"
